<!DOCTYPE html>
<html>

<head>
    <title>Aplicación Microservicios de la Práctica 4 Desarrollo Ágil</title>

    <!-- Cargamos biblioteca Jasmine -->

    <link rel="stylesheet" href="lib/jasmine-4.5.0/jasmine.css">
    <script src="lib/jasmine-4.5.0/jasmine.js"></script>
    <script src="lib/jasmine-4.5.0/jasmine-html.js"></script>
    <script src="lib/jasmine-4.5.0/boot0.js"></script>
    <script src="lib/jasmine-4.5.0/boot1.js"></script>

    <!-- Cargamos nuestros CSS -->
    <link rel="stylesheet" href="css/front-end.css">
    <link rel="stylesheet" href="css/futbolsala.css">


</head>

<body>
    <h1>Aplicación Microservicios de la Práctica 4 Desarrollo Ágil</h1>
    <!-- Barra de navegación de la aplicación -->
    <nav>
        <a href="javascript:FSala.procesarHome()" id="btn-frontend-home" class="opcion-principal"
            title="Llama a la ruta / del MS Plantilla">Home</a>
        <a href="javascript:FSala.procesarAcercaDe()" class="opcion-principal"
            title="Llama a la ruta /acercade del MS Plantilla">Acerca de</a>
        <a href="javascript:Frontend.mostrarOpcionesFSala()" id="btn-fsala" class="opcion-principal mostrar"
            title="Muestra los botones de la aplicación de fútbol sala">Mostrar opciones Fútbol Sala</a>
        <a href="javascript:FSala.procesarListadoDeNombres()" id="btn-fsala-nombres" class="opcion-principal ocultar"
            title="Realiza un listado del nombre de los jugadores que hay en la BBDD">Listar jugadores solo nombre</a>
        <a href="javascript:FSala.procesarListadoDeNombresOrden()" id="btn-fsala-nombresorden" class="opcion-principal ocultar"
            title="Realiza un listado del nombre de los jugadores que hay en la BBDD ordenados alfabéticamente">Listar
            nombres ordenados</a>
        <a href="javascript:FSala.listar()" class="opcion-principal ocultar" id="btn-fsala-listado"
            title="Realiza un listado de todos los jugadores dque hay en la BBDD">Listar jugadores</a>
        <a href="javascript:FSala.mostrarFormAñadir()" id="btn-fsala-añadir" class="opcion-principal ocultar"
            title="Muestra el formulario para añadir un jugador a la base de datos">Añadir jugador</a>
    </nav>

    <!-- 
        Article en el que se va a mostrar la info cuando se pinche una opción del menú 
        Todos los apartados de este article se rellenarán con funciones en Javascript
    -->
    <article id="seccion-principal">
        <!-- Título del article -->
        <h2 id="seccion-principal-titulo"></h2>
        <!-- Contenido del article -->
        <div id="seccion-principal-contenido">
        </div>
    </article>


    <!-- 
        ...............  ZONA DE CARGA DE FICHEROS JS .........................
    
        Debe ponerse al final del documento para que estén creados los elementos del DOM.
        
    -->

    <!-- Cargamos ficheros JS propios del proyecto -->
    <script src="js/front-end.js"></script>
    <script src="js/futbolsala.js"></script>


    <!-- Cargamos ficheros spec con los tests -->
    <script src="js/front-end-spec.js"></script>
    <script src="js/futbolsala-spec.js"></script>

</body>

</html>
